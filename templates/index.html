<head>

  <title>Home-page</title>
  <style>
    body {
      background: black;

    .new {

<body>
  <div class="alert alert-warning alert-dismissible fade show" role="alert">

  <br>


  <div class="container">
    <form action="run/" method="GET">
      <div class="form-group">
        <label for="exampleFormControlInput1 real">Your first name</label>
        <input type="text" class="form-control" name="name" id="exampleFormControlInput1" placeholder="Enter your name"
          required>
      </div>
      <div class="form-group my-30 new">
        <label for="exampleFormControlTextarea1 real">Enter the length of your first name</label>
        <textarea class="form-control" name="data" id="exampleFormControlTextarea1" rows="3"
          placeholder="enter your number" required></textarea>
      </div>
      <br>
      <button type="submit" class="btn btn-danger">Go the page</button>
    </form>
  </div>
